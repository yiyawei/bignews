<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="./js/jquery-1.12.4.min.js"></script>
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input type="text" class="input_txt" placeholder="邮箱/手机号">
                <input type="password" class="input_pass" placeholder="密码">
                <input type="button" class="input_sub" value="登 录">
            </form>
        </div>

    </div>

    <script>
        $(function () {
            // 给登录按钮注册点击事件
            $('.input_sub').click(function () {
                var userName = $('.input_txt').val().replace(/ /g,'');
                var userPsd = $('.input_pass').val().replace(/ /g,'');
                $('.input_txt').val(userName);
                $('.input_pass').val(userPsd);
                if(userName.length <3){
                    alert('用户名长度必须大于6');
                }else if(userPsd.length<6){
                    alert('用户密码必须大于6');
                }else{
                    $.ajax({
                    url:'http://127.0.0.1:8080/admin/user/login',
                    type:'post',
                    dataType:'json',
                    data:{
                        username:userName,
                        password:userPsd
                    },
                    success: function(data){
                        if(data.code == 200){

                            window.location = './index.html';
                        }else {
                            $('<span>**用户名或密码错误</span>').css({
                                position:'absolute', 
                                bottom:'60px',
                                left:'65px',
                                color:'red'
                            }).appendTo($('.login_form'));
                            $('.input_pass').focus();
                            
                        }
                        
                    }
                    });
                }
            })
        })


    </script>
</body>

</html>
