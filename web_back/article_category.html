<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 写模板 -->
                    <script id="tr" type="text/html">
                        {{each data v}}
                        <tr>
                            <td>{{v.name}}</td>
                            <td>{{v.slug}}</td>
                            <td class="text-center">
                                <a href="javascript:void(0);" class="btn btn-info btn-xs" id="edit">编辑</a>
                                <a href="javascript:void(0);" class="btn btn-danger btn-xs" id="delete" data-id = {{v.id}}>删除</a>
                            </td>
                        </tr>
                        {{/each}}
                    </script>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success" data-toggle="modal" data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <!-- bootstrap模态框 -->
    <div class="modal fade" id="addModal" >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
              <h4 class="modal-title">新增分类</h4>
            </div>
            <div class="modal-body">
              <form id="f1">
                <div class="form-group">
                  <label for="recipient-name" class="control-label">分类名称:</label>
                  <input type="text" class="form-control" id="txtname" name="name">
                </div>
                <div class="form-group">
                  <label for="message-text" class="control-label">分类别名:</label>
                  <input type="text" class="form-control" id="txtslug" name="slug">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
              <button type="button" class="btn btn-primary" id="model_add">新增</button>
            </div>
          </div>
        </div>
      </div>

      <script>
          $('#addModal').modal({
            show:false,
            backdrop:false
          });

          $('#model_shutoff').click(function(){
            $('#addModal').modal('hide');
          });

          $('.category_table').delegate('a','click',function(){
              if($(this).hasClass('btn-info')){
                $('#addModal .modal-title').html('修改分类名称');
                $('#addModal').modal('show');
              }
          })      
      </script>
      <script>
          function articles(){
            $.ajax({
            url:'http://127.0.0.1:8080/admin/category/list',
            type:'get',
            success: function(data){
                var htmlStr = template('tr',data);
                $('tbody').html(htmlStr);
            }
            });
          }
          $(function(){
            //   页面一显示,加载列表数据,病使用模板引擎渲染到页面
            articles()
            // 点击模态框的新增按钮,发送ajax请求
            $('#model_add').click(function(){
               var dataF = $('#f1').serialize();
                $.ajax({
                url:'http://127.0.0.1:8080/admin/category/add',
                type:'post',
                dataType:'json',
                data:dataF,
                success: function(data){
                    // 请求成功后,刷新页面
                    articles();
                    // 输入框清空
                    document.getElementById('f1').reset();
                    // 关闭模态框
                    $('#addModal').modal('hide');
                }
                });
            });

            $('tbody').on('click','#delete',function(){
                var id = $(this).attr('data-id');
                var $deleteBtn = $(this);
                $.ajax({
                url:'http:127.0.0.1:8080/admin/category/delete',
                type:'post',
                dataType:'json',
                data:{
                    id:id
                },
                success: function(data){
                    console.log(data);
                    if(data.code == 204){
                        alert(data.msg);
                        // 回调函数中的this是调用这个的对象,所以要在一开始,把this保存到变量中
                        $deleteBtn.parents('tr').remove();
                    }
                    
                }
                });
            })
          })
          
          
          
      </script>

</body>

</html>
